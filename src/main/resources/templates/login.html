<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Մուտք</title>
	</head>
	<body>
		<section>
			<div class="container mt-5 p-5">
				<div class="row">
					<div class="col-md-6 p-5">
						<img alt="" src="img/ecom.png" width="100%" height="400px">
					</div>
					<div class="col-md-6 mt-3 p-5">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-header">
								<p class="fs-4 text-center">Մուտք</p>
								<div th:if="${param.error}" class="alert alert-danger text-center">
									<th:block
										th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
										[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
									</th:block>
								</div>
								<div th:if="${param.logout}" class="alert alert-success">Հաջողությամբ դուրս եք եկել</div>
							</div>
							<div class="card-body">
								<form action="/login" method="post">
									<div class="mb-3">
										<label class="form-label">Էլ․ հասցե</label> <input required class="form-control" name="username" type="email">
									</div>

									<div class="mb-3">
										<label class="form-label">Գաղտնաբառ</label> <input required class="form-control" name="password" type="password">
									</div>
									<button type="submit" class="btn bg-primary text-white col-md-12">Մուտք</button>
								</form>
							</div>
							<div class="card-footer text-center">
								<a href="/forgot-password" class="text-decoration-none">Մոռացե՞լ եք գաղտնաբառը</a>
								<br> Չունե՞ք հաշիվ <a href="#" class="text-decoration-none">Գրանցվել</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
