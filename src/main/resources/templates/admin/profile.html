<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Հաշիվ</title>
	</head>
	<body>
		<section>
			<div class="container-fluid mt-5 p-5 bg-light">
				<div class="row">
					<div class="col-md-10 offset-md-1 ">

						<p class="fs-3 text-center">Իմ հաշիվը</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold  text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<hr>
						<div class="text-center">
							<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"
								class="border p-2"
								style="width: 110px; height: 110px; border-radius: 50%;">
						</div>
						<div class="col-md-8 offset-md-2 mt-4">
							<table class="table table-borderless">

								<tbody>
									<form action="/admin/update-profile" method="post"
										enctype="multipart/form-data">
									<tr>
										<th scope="row">Անուն</th>
										<td>:</td>
										<td><input type="text" name="name" class="form-control"
											th:value="${user.name}"></td>
									</tr>
									<tr>
										<th scope="row">Հեռախոսահամար</th>
										<td>:</td>
										<td><input type="text" name="mobileNumber"
											class="form-control" th:value="${user.mobileNumber}"></td>
									</tr>
									<tr>
										<th scope="row">Էլ․ հասցե</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control"
											readonly th:value="${user.email}"></td>
									</tr>
									<tr>
										<th scope="row">Հասցե</th>
										<td>:</td>
										<td><input type="text" name="address" class="form-control"
											th:value="${user.address}"></td>
									</tr>
									<tr>
										<th scope="row">Մարզ</th>
										<td>:</td>
										<td><input type="text" name="city" class="form-control"
											th:value="${user.city}"></td>
									</tr>
									<tr>
										<th scope="row">Քաղաք</th>
										<td>:</td>
										<td><input type="text" name="state" class="form-control"
											th:value="${user.state}"></td>
									</tr>
									<tr>
										<th scope="row">PIN Code</th>
										<td>:</td>
										<td><input type="text" name="pincode" class="form-control"
											th:value="${user.pincode}"></td>
									</tr>
									<tr>
										<th scope="row">Լուսանկար</th>
										<td>:</td>
										<td><input type="file" name="img" class="form-control"
											value=""></td>
									</tr>
									<tr>
										<th scope="row">Պաշտոնը</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control"
											readonly th:value="${user.role}"></td>
									</tr>
									<tr>
										<th scope="row">Հաշվի կարգավիճակը</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control"
											readonly th:value="${user.isEnable}"> <input
											type="hidden" th:value="${user.id}" name="id"></td>
									</tr>

									<tr>
										<td></td>
										<td class="text-center">
											<button class="btn btn-sm bg-primary text-light">Թարմացնել</button>
										</td>
									</tr>
									</form>
								</tbody>
							</table>

						</div>

					</div>
					<hr>
					<div class="col-md-10 offset-md-1 mt-1">
						<div class="row">
							<p class="text-center fs-3">Փոխել գաղտնաբառը</p>
							<div class="col-md-6 offset-md-3">
								<table class="table table-borderless">

									<tbody>
										<form action="/admin/change-password" method="post">
											<tr>
												<th scope="row">Ընթացիկ գաղտնաբառը</th>

												<td><input type="password" name="currentPassword" class="form-control"></td>
											</tr>

											<tr>
												<th scope="row">Նոր գաղտնաբառը</th>

												<td><input type="password" name="newPassword" class="form-control"></td>
											</tr>

											<tr>
												<th scope="row">Կրկնել նոր գաղտնաբառըը</th>

												<td><input type="password" name="confirmPassword" class="form-control"></td>
											</tr>
											<tr>
												<td></td>
												<td class="text-center">
													<button class="btn btn-sm bg-primary text-light col-md-4">Թարմացնել</button>
												</td>

											</tr>
										</form>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
	</body>
</html>
