<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Ավելացնել պրոդուկտ</title>
	</head>
	<body>
		<section>
			<div class="container p-5 mt-3">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card card-sh">
							<div class="card-header text-center ">
								<p class="fs-4">Ավելացնել պրոդուկտ</p>

								<th:block th:if="${session.succMsg}">
									<p class="text-success fw-bold">[[${session.succMsg}]]</p>
									<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>

								<th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
									<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>

							</div>
							<div class="card-body">
								<form action="/admin/saveProduct" method="post"
									enctype="multipart/form-data">
									<div class="mb-3">
										<label>Պրոդուկտի անուն</label> <input type="text" name="title"
											class="form-control">
									</div>

									<div class="mb-3">
										<label>Նկարագրություն</label>
										<textarea rows="3" cols="" class="form-control" name="description"></textarea>
									</div>

									<div class="mb-3">
										<label>Կատեգորիա</label> <select class="form-control" name="category">
											<option>--Ընտրել--</option>
											<option th:each="c:${categories}">[[${c.name}]]</option>
										</select>
									</div>

									<div class="mb-3">
										<label>Սահմանել արժեքը</label>
										<input type="number" name="price" class="form-control">
									</div>
									<div class="mb-3">
										<label>Կարգավիճակ</label>
										<div class="form-check">
											<input class="form-check-input" type="radio" checked value="true" name="isActive" id="flexRadioDefault1">
											<label class="form-check-label" for="flexRadioDefault1">Ակտիվ</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2"> <label class="form-check-label" for="flexRadioDefault2">Ոչ ակտիվ </label>
										</div>
									</div>
									<div class="row">
										<div class="mb-3 col">
											<label>Գրել քանակը</label> <input type="text" name="stock"
												class="form-control">
										</div>

										<div class="mb-3 col">
											<label>Վերբեռնել պատկերը</label> <input type="file" name="file"
												class="form-control">
										</div>
									</div>
									<button class="btn btn-primary col-md-12">Հաստատել</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
