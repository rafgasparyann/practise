<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Կատեգորիաներ</title>
	</head>
	<body>
		<section>
			<div class="container-fluid p-5 mt-5">
				<div class="row">
					<div class="col-md-3">
						<div class="card card-sh">
							<div class="card-header text-center ">
								<p class="fs-4">Ավելացնել կատեգորիա</p>
								<th:block th:if="${session.succMsg}">
									<p class="text-success fw-bold">[[${session.succMsg}]]</p>
									<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>

								<th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
									<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>

							</div>
							<div class="card-body">
								<form action="/admin/saveCategory" method="post"
									enctype="multipart/form-data">
									<div class="mb-3">
										<label>Կատեգորաիյի անունը</label> <input type="text" name="name"
											class="form-control">
									</div>

									<div class="mb-3">
										<label>Կարգավիճակ</label>

										<div class="form-check">
											<input class="form-check-input" type="radio" checked value="true" name="isActive" id="flexRadioDefault1">
											<label class="form-check-label" for="flexRadioDefault1">Ակտիվ</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2"> <label class="form-check-label" for="flexRadioDefault2">Ոչ ակտիվ </label>
										</div>
									</div>

									<div class="mb-3">
										<label>Վերբեռնել պատկերը</label> <input type="file" name="file"
											class="form-control">
									</div>
									<button class="btn btn-primary col-md-12 mt-2">Պահպանել</button>
								</form>
							</div>
						</div>
					</div>

					<div class="col-md-8">
						<div class="card card-sh">
							<div class="card-header text-center fs-4">Կատեգորայի մանրամասներ</div>
							<div class="card-body">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">№</th>
											<th scope="col">Կատեգորիա</th>
											<th scope="col">Կարգավիճակ</th>
											<th scope="col">Նկար</th>
											<th scope="col">Դրություն</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cat,c:${categorys}">
											<th scope="row">[[${c.count}]]</th>
											<td>[[${cat.name}]]</td>
											<td>[[${cat.isActive}]]</td>
											<td><img th:src="@{'/img/category_img/'+${cat.imageName}}" width="50px" height="50px"></td>
											<td>
												<a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class="btn btn-primary btn-sm">
														<i class="fa-solid fa-pen-to-square  fa-1x"></i>
													Խմբագրել </a>
												<a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm">
														<i class="fa-solid fa-trash  fa-1x"></i>
													Ջնջել</a>
											</td>
										</tr>

									</tbody>
								</table>

								<div class="row">
									<div class="col-md-4">Ընդհանուր կատեգորաներ՝
										[[${totalElements}]]</div>
									<div class="col-md-6">
										<nav aria-label="Page navigation example">
											<ul class="pagination">
												<li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
													<a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo-1}}" aria-label="Previous">
														<span aria-hidden="true">&laquo;</span>
													</a>
												</li>

												<li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item" th:classappend="${pageNo+1==i}?'active':''" ]]>
													<a class="page-link" th:href="@{'/admin/category?pageNo='+${i-1}}">[[${i}]]</a>
												</li>

												<li class="page-item" th:classappend="${isLast} ? 'disabled':''">
													<a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo+1}}" aria-label="Next">
														<span aria-hidden="true">&raquo;</span>
													</a>
												</li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
